<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/dc80972f73.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        <script type="module" src="index.mjs"></script>
        <link rel="stylesheet" href="index.css">
        <title>Les petits plats</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <img src="images/Vector.svg" alt="logo" id="logo">
            </div>
            <div class="row">
                <h1>Les petits plats</h1>
            </div>
        </div>

        <div class="container-fluid search-bar">
            <div class="row">
                <div class="input-group">
                    <input type="search" id="form1" class="form-control form-control-lg" maxlength="40"
                    placeholder="Recherchez un ingrédient, appareil, ustensile, ou une recette">

                <button type="button" class="btn btn-info">
                    <i class="fas fa-search"></i>
                </button>
                </div>
            </div>
        </div>

        <div class="container-fluid filters">
            <div class="row" id="tags-section">

            </div>
            <div class="row" id="filters-menu">

                <button type="button" class="btn btn-primary btn-lg btn-filter" id="btn-ingredients">Ingrédients<i class="fas fa-chevron-down"></i></button>
                <div id="ingredients" class="dropdown">
                <input type ="text" placeholder="Recherche un ingrédient" autocomplete="off" maxlength="12" id="ingredients-input"><i class="fas fa-chevron-up" id="close-ingredients"></i>
                <br>
                <ul class="options" id="options-ingredients">
               
                </ul>
                </div>
                <button type="button" class="btn btn-success btn-lg btn-filter" id="btn-appareils">Appareil<i class="fas fa-chevron-down"></i></button>
                <div id="appareils" class="dropdown">
                    <input type ="text" placeholder="Recherche un appareil" autocomplete="off" maxlength="12" id="appareils-input"><i class="fas fa-chevron-up" id="close-appareils"></i>
                    <br>
                    <ul class="options" id="options-appliance">
 
                    </ul>
                    </div>
                <button type="button" class="btn btn-danger btn-lg btn-filter" id="btn-ustensiles">Ustensiles<i class="fas fa-chevron-down"></i></button>
                <div id="ustensiles" class="dropdown">
                    <input type ="text" placeholder="Recherche un ustensile" autocomplete="off" maxlength="12" id="ustensils-input"><i class="fas fa-chevron-up" id="close-ustensiles"></i>
                    <br>
                    <ul class="options" id="options-ustensils">

                    </ul>
                    </div>
            </div>
        </div>

        <main class="container-fluid cards">
            <p id="error-message">Aucune recette ne correspond à votre critère... vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
            <div class="row" id = "main-js">
            </div>              
        </main>
    </body>
</html>
